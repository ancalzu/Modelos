apiVersion: apps/v1
kind: Deployment
metadata:
  name: models
spec:
  replicas: 4
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
      - name: application-container
        image: davidcas212/models:${IMAGE_TAG}
        ports:
        - containerPort: 8080
